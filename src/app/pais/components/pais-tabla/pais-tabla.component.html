<table  class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th>

      </th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pais of paises,index as i">
    <td>{{i+1}}</td>
    <td><img class='small-flag' src="{{pais.flag}}"></td>
    <td>{{pais.capital}},{{pais.name}},{{pais.region}}</td>
    <td>{{pais.population}}</td>
    <td>
      <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
    </td>
  </tr>
  </tbody>
</table>
